<!DOCTYPE html>
<html lang="pt">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CLAB PCR'FORESE</title>
   <link rel="stylesheet" href="./index.css">
</head>

<body>
   <div class="container">
      <h1 style="text-align: center;">
         Cálculo para PCR
      </h1>
      <fieldset>
         <legend>Definição da Tabela</legend>
         <div>
            <label for="tm">Quantidade de Produtos</label>
            <input id="tm" type="number" name="tubeMix" min="1" placeholder="Quantidade de linhas da tabela">
         </div>
         <div>
            <label for="inputTableTitle">Título da Tabela</label>
            <input id="inputTableTitle" type="text" name="inputTableTitle" min="1" placeholder="Define o título">
         </div>
         <div>
            <button type="button" id="amostra">CRIAR TABELA</button>
         </div>
      </fieldset>
      <form id="esq">
         <div style="height: 40px;"></div>
         <div class="ini">
            <button type="button" id="hd" onclick="hideForm()">X</button>
            <label class="ini">Produto</label>
            <select autofocus class="ini">
               <option value="" selected>Nenhum</option>
               <option value="DNA">DNA</option>
               <option value="Água">Água</option>
               <option value="DNTP's">DNTP's</option>
               <option value="Magnésio">Magnésio</option>
               <option value="Tampão">Tampão;</option>
               <option value="Primer 1">Primer 1</option>
               <option value="Primer 2">Primer 2</option>
            </select>
            <span>ou</span>   
            <input class="ini" id="product" type="text" name="product" placeholder="Quais reagentes você irá utilizar?">
         </div>
         <div>
            <label for="sc">Concentração do Estoque</label>
            <input id="sc" type="text" name="stockConcentration">
         </div>
         <div>
            <label for="tc">Concentração do Tubo</label>
            <input id="tc" type="text" name="tubeConcentration">
         </div>
         <div>
            <label for="tv">Volume do Tubo</label>
            <input id="tv" type="text" name="tubeVolume" placeholder="Quantos µl vai usar?">
         </div>
         <div>
            <label for="sample">Quantidade de Amostras</label>
            <input class="ult" id="sample" type="text" name="quantidadeDeAmostras" placeholder="Insira a quantidade de amostra">
         </div>
         <div>
            <label></label>
            <button type="submit">ADICIONAR</button>
         </div>
      </form>
      <button type="button" id="hd" class="hd" style="" onclick="hideForm()">^</button>
      <table>
         <caption id="captionTable"></caption>
         <thead>
            <th>Produto</th>
            <th>Concentração em Estoque</th>
            <th>Concentração em tubo</th>
            <th>Volume do tubo</th>
            <th>Volume Mix</th>
         </thead>
         <tbody></tbody>
      </table>
   </div>
   <script src="index.js"></script>
</body>

</html>
