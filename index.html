<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CLAB PCR'FORESE</title>
   <link rel="stylesheet" href="./index.css">
</head>

<body>
   <div class="container">
      <h1>
         Cálculo para PCR
      </h1>
      <form>
         <div>
            <div>
               <label for="procut">Produto</label>
               <input id="product" type="text" name="product" placeholder="Quais reagentes você irá utilizar?">
            </div>
            <div>
               <label for="sc">Concentração do Estoque</label>
               <input id="sc" type="text" name="stockConcentration">
            </div>
            <div>
               <label for="tc">Concentração do Tubo</label>
               <input id="tc" type="text" name="tubeConcentration">
            </div>
         </div>
         <div>
            <div>
               <label for="tv">Volume do Tubo</label>
               <input id="tv" type="text" name="tubeVolume" placeholder="Quantos µl vai usar?">
            </div>
            <div>
               <label for="tm">Volume do Mix</label>
               <input id="tm" type="text" name="tubeMix">
            </div>
         </div>
         <button type="submit">ADICIONAR</button>
      </form>
      <table>
         <caption>Tabela para cálculos de reagentes</caption>
         <thead>
            <tr>
               <th>Produto</th>
               <th>Concentração em Estoque</th>
               <th>Concentração em tubo</th>
               <th>Volume do tubo</th>
               <th>Volumo Mix</th>
            </tr>
         </thead>
         <tbody>

         </tbody>
      </table>
   </div>
   <script>
      const form = document.querySelector('form');
      const tableBody = document.querySelector('tbody');

      form.onsubmit = (e) => {
         e.preventDefault();

         const inputs = document.querySelectorAll('input[type=text]');
         const tr = document.createElement('tr');

         inputs.forEach(data => {
            const td = document.createElement('td');
            td.textContent = data.value;
            tr.appendChild(td);
            data.value = '';
         })

         tableBody.appendChild(tr)
      }
   </script>
</body>

</html>
